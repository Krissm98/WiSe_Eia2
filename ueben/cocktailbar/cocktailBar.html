<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktailbar</title>
    <link rel="stylesheet" href="cocktailBar.css" type="text/css" media="screen" />
    <script src="cocktailBar.js" type="text/javascript" charset="utf-8"></script>

</head>

<body>
    <header>
        <h1>Cocktail Bar</h1>
        <p>Choose a drink and the extras. Select the size of your Coktrail. Verifiy your order on the right</p>
    </header>

    <form>
        <div id="createDrink">
            <h2>Choose here </h2>
            <fieldset>
                <legend>Drink</legend>
                <select name="Drink" id="drink">
                    <option value="Mojito" price="25">Mojito</option>
                    <option value="Caipirinha" price="30">Caipirinha</option>
                    <option value="Bloody Mary" price="21">Bloody Mary</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Container</legend>
                <input type="radio" name="Container" id="glass" value="glass" price="3.50" checked />
                <label for="glass">Glass</label>
                <input type="radio" name="Container" id="cardboard" value="cardboard" price="1.50" />
                <label for="cardboard">Cardboard</label>
                <input type="radio" name="Container" id="plastic" value="plastic" price="2.50" />
                <label for="plastic">Plastic</label>
            </fieldset>
            <fieldset>
                <legend>Extras</legend>
                <input type="checkbox" name="Extras" id="ice" value="ice" price="0.50" />
                <label for="ice">Ice</label>
                <input type="checkbox" name="Extras" id="lemon" value="lemon" price="1.00" />
                <label for="lemon">Lemon</label>
                <input type="checkbox" name="Extras" id="mint" value="mint" price="1.50" />
                <label for="mint">Mint</label>
            </fieldset>
            <fieldset>
                <legend>Amount</legend>
                <span id="slider">
                    <span>
                        0.1 L
                        <input type="range" name="Amount" id="amount" min="0.1" max="1.0" step="0.1" value="0.1">
                        1.0 L
                    </span>
                    <progress max="1.0" value="0.1">
                </span>
            </fieldset>
        </div>
    </form>


    <div id="yourOrder">
        <h3>Your Order</h3>
        <div id="order">
            <p id="orderText">...</p>
        </div>

    </div>
</body>

</html>
